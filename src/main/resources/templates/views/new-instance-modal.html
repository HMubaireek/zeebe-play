<div th:fragment="new-instance-modal">
  <div
    class="modal fade"
    id="new-instance-modal"
    tabindex="-1"
    aria-labelledby="newInstanceModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newInstanceModal">New Instance</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="newInstanceVariables" class="form-label"
                >Variables (JSON)</label
              >
              <textarea class="form-control" id="newInstanceVariables" rows="3">
{}</textarea
              >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            onclick="createNewProcessInstanceWithVariables();"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
