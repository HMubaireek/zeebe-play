<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head"></head>
  <body onload="loadDecisionEvaluationView();">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid fill-height">
      <div class="row justify-content-between">
        <div class="col-auto">
          <nav id="decision-evaluation-breadcrumb" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li
                class="breadcrumb-item"
                aria-current="page"
                id="nav-decision-name"
              ></li>
              <li
                class="breadcrumb-item active"
                aria-current="page"
                id="decision-evaluation-page-key"
                th:text="${decisionEvaluationKey}"
              ></li>
              <li id="details-state"></li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row canvas-container">
        <div class="col-12" style="position: relative">
          <div id="diagram-actions">
            <div class="info-container">
              <button
                onclick="toggleDetailInfo(event)"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                data-bs-trigger="hover"
                title="Show decision details"
              >
                <img src="/img/Info.svg" />
              </button>
              <div class="detail-info hidden">
                <div class="detail-entry">
                  <b id="details-decision-label-key">Decision Key</b>
                  <span id="details-decision-key"></span>
                </div>
                <div class="detail-entry">
                  <b id="details-decision-label-id">Decision Id</b>
                  <span id="details-decision-id"></span>
                </div>
                <div class="detail-entry hidden">
                  <b id="details-decision-label-name">Decision Name</b>
                  <span id="details-decision-name"></span>
                </div>
                <div class="detail-entry">
                  <b id="details-decision-label-version">Decision Version</b>
                  <span id="details-decision-version"></span>
                </div>
                <div class="detail-entry">
                  <b>Evaluation Time</b>
                  <span id="details-evaluation-time"></span>
                </div>
              </div>
            </div>

            <div class="info-container" id="button-decision-inputs">
              <button
                onclick="toggleDetailInfo(event)"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                data-bs-trigger="hover"
                title="Show inputs"
              >
                <svg class="bi" width="16" height="16">
                  <use
                    xlink:href="/img/bootstrap-icons.svg#box-arrow-in-right"
                  />
                </svg>
              </button>
              <div class="detail-info hidden" id="decision-inputs"></div>
            </div>

            <div class="info-container" id="button-decision-output">
              <button
                onclick="toggleDetailInfo(event)"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                data-bs-trigger="hover"
                title="Show decision output"
              >
                <svg class="bi" width="16" height="16">
                  <use xlink:href="/img/bootstrap-icons.svg#box-arrow-right" />
                </svg>
              </button>
              <div class="detail-info hidden">
                <div class="detail-entry">
                  <b>Output</b>
                  <span id="decision-output"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="decision-canvas-container">
            <div id="decision-evaluation-failure-message"></div>
            <div id="canvas"></div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
