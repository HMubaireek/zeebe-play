<div th:fragment="evaluate-decision-modal">
  <div
    class="modal fade"
    id="evaluate-decision-modal"
    tabindex="-1"
    aria-labelledby="evaluateDecisionModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="evaluateDecisionModal">
            Evaluate Decision
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="evaluate-decision-variables" class="form-label"
                >Variables (JSON)</label
              >
              <textarea
                class="form-control"
                id="evaluate-decision-variables"
                rows="3"
                placeholder='{"variableName": "variableValue"}'
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            onclick="evaluateDecision();"
          >
            Evaluate
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
