<div th:fragment="decision-details-evaluations">
  <div class="row">
    <div class="col">
      <table
        class="table table-striped table-hover caption-top"
        id="evaluations-of-decision-table"
      >
        <caption>
          success
          <span class="badge bg-secondary" id="evaluations-success">0</span>
          / failed
          <span class="badge bg-dark" id="evaluations-failed">0</span>
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Decision Evaluation Key</th>
            <th scope="col">Decision Output</th>
            <th scope="col">Calling Process Instance</th>
            <th scope="col">Evaluation Time</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-auto">
      <nav
        aria-label="Page navigation evaluations"
        id="evaluations-of-decision-pagination"
      >
        <ul class="pagination">
          <li
            class="page-item"
            id="evaluations-of-decision-pagination-previous-button"
          >
            <a
              class="page-link"
              href="#"
              onclick="loadEvaluationsOfDecisionPrevious();"
              >Previous</a
            >
          </li>

          <li class="page-item">
            <a
              class="page-link"
              href="#"
              id="evaluations-of-decision-pagination-first"
              onclick="loadEvaluationsOfDecisionFirst();"
              >1</a
            >
          </li>

          <li class="page-item disabled">
            <a
              class="page-link"
              href="#"
              aria-label="gap"
              id="evaluations-of-decision-pagination-first-gap"
            >
              <span aria-hidden="true">..</span>
            </a>
          </li>

          <li class="page-item">
            <a
              class="page-link"
              href="#"
              id="evaluations-of-decision-pagination-previous"
              onclick="loadEvaluationsOfDecisionPrevious();"
              >2</a
            >
          </li>

          <li class="page-item active">
            <a
              class="page-link"
              href="#"
              id="evaluations-of-decision-pagination-current"
              >3</a
            >
          </li>

          <li class="page-item">
            <a
              class="page-link"
              href="#"
              id="evaluations-of-decision-pagination-next"
              onclick="loadEvaluationsOfDecisionNext();"
              >4</a
            >
          </li>

          <li class="page-item disabled">
            <a
              class="page-link"
              href="#"
              aria-label="gap"
              id="evaluations-of-decision-pagination-last-gap"
            >
              <span aria-hidden="true">..</span>
            </a>
          </li>

          <li class="page-item">
            <a
              class="page-link"
              href="#"
              id="evaluations-of-decision-pagination-last"
              onclick="loadEvaluationsOfDecisionLast();"
              >5</a
            >
          </li>

          <li
            class="page-item"
            id="evaluations-of-decision-pagination-next-button"
          >
            <a
              class="page-link"
              href="#"
              onclick="loadEvaluationsOfDecisionNext();"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
