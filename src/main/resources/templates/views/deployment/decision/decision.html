<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body onload="loadDecisionView();">
<div th:replace="fragments/navbar :: navbar"></div>

<div id="decision-page-key" th:text="${decisionKey}" hidden></div>

<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/view/deployment">Decision</a>
          </li>
          <li
              class="breadcrumb-item active"
              aria-current="page"
              id="nav-decision"
          ></li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-auto">
      <div class="row row-cols-1 g-1">
        <div class="col">
          <button
              class="btn btn-sm btn-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#decision-details"
              aria-expanded="false"
              aria-controls="decision-details"
          >
            <svg class="bi" width="18" height="18">
              <use xlink:href="/img/bootstrap-icons.svg#list"/>
            </svg>
          </button>
          <div class="collapse" id="decision-details">
            <div class="card card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <h6 id="details-decision-label-key">Decision Key</h6>
                  <div id="details-decision-key"></div>
                </li>
                <li class="list-group-item">
                  <h6 id="details-decision-label-id">Decision Id</h6>
                  <div id="details-decision-id"></div>
                </li>
                <li class="list-group-item">
                  <h6 id="details-decision-label-name">Decision Name</h6>
                  <div id="details-decision-name"></div>
                </li>
                <li class="list-group-item">
                  <h6 id="details-decision-label-version">
                    Decision Version
                  </h6>
                  <div id="details-decision-version"></div>
                </li>
                <li class="list-group-item">
                  <h6>Deployment Time</h6>
                  <div id="details-deployment-time"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-auto" style="flex: 1">
      <div id="canvas" style="height: 50vh"></div>
    </div>
  </div>

  <div class="row">
    <div id="decision-evaluations-tab" class="col">
      <ul class="nav nav-tabs" id="decision-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
              class="nav-link active"
              id="evaluations-tab"
              data-bs-toggle="tab"
              data-bs-target="#evaluations"
              type="button"
              role="tab"
              aria-controls="evaluations"
              aria-selected="true"
          >
            Evaluations
            <span
                class="badge bg-light text-dark"
                id="evaluations-total-count"
            >0</span
            >
          </button>
        </li>
      </ul>

      <div class="container-fluid">
        <div class="tab-content" id="decisionTabContent">
          <div
              class="tab-pane fade show active"
              id="evaluations"
              role="tabpanel"
              aria-labelledby="evaluations-tab"
          >
            <div
                th:replace="views/deployment/decision/decision-details-evaluations.html :: decision-details-evaluations"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
