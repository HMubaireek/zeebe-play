<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body onload="loadProcessesView();">

<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="views/new-deployment-modal.html :: #new-deployment-modal"></div>

<div class="container-fluid">

  <div class="row justify-content-between">
    <div class="col">

      <ul class="nav nav-tabs" id="deployment-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="processes-tab" data-bs-toggle="tab" data-bs-target="#processes" type="button" role="tab" aria-controls="processes" aria-selected="true">
            Processes
            <span class="badge bg-light text-dark" id="processes-totalCount">0</span>
          </button>
        </li>
      </ul>

    </div>

    <div class="col-auto">

      <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#new-deployment-modal">
        <svg class="bi" width="18" height="18" fill="white"><use xlink:href="/img/bootstrap-icons.svg#upload"/></svg>
        New Deployment
      </button>

    </div>
  </div>

  <div class="container-fluid">

    <div class="tab-content" id="processesTabContent">
      <div class="tab-pane fade show active" id="processes" role="tabpanel" aria-labelledby="processes-tab">
        <div th:replace="views/deployment/processes.html :: processes"></div>
      </div>
    </div>

  </div>

</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
